<md-button class="md-button-toggle" ng-click="toggle()">
  <div flex layout="row">
    <span ng-bind="section.name"></span>
    <span flex></span>
    <span class="md-toggle-icon" ng-class="{'toggled' : isOpen()}">
      <md-icon md-svg-src="md-toggle-arrow">
	  </md-icon>
    </span>
  </div>
</md-button>
<ul id="docs-menu-{{section.name | nospace}}" class="menu-toggle-list">
  <li ng-repeat="page in section.pages">
    <menu-link section="page"></menu-link>
  </li>
</ul>
