<div class="site-drawer mdl-layout__drawer mdl-color--brown-900 mdl-color-text-brown-50">
	<header class="site-drawer-header mdl-color-text--brown-50">
		<span class="site-logo" ng-style="{-webkit-mask-image: 'url({{item.logo.imglink}})', mask-image: 'url({{item.logo.imglink}})',	
										   -webkit-mask-repeat: 'no-repeat', mask-repeat: 'no-repeat',	
										   -webkit-mask-position: 'center', mask-position: 'center', height: '10%'}"></span>
		<a class="site-logotype" ui-sref="{{item.logo.url}}" ng-bind="item.logo.text"></span>
	</header>
	<nav class="site-navigation mdl-navigation mdl-color--brown-800">
		<a class="mdl-navigation__link" ui-sref="{{section.url}}" ng-repeat="section in item.sections">
			<i class="mdl-color-text--brown-50 material-icons" role="presentation" ng-bind="section.icon"></i>
			<span class="mdl-color-text--brown-50" ng-bind="section.name"></span>
		</a>
	</nav>
</div>
<header class="site-header mdl-layout__header mdl-color--brown-700 mdl-color-text--brown-50">
	<div class="mdl-layout__header-row">
		<span class="mdl-layout-title" ng-bind="getStateName()"></span>
		<div class="mdl-layout-spacer"></div>
		<button ng-if="item.user" class="mdl-button mdl-js-button mdl-js-ripple-effect" id="userbtn">
			<i class="material-icons mdl-color-text--brown-50" ng-bind="item.user.icon"></i>
			<span class="mdl-color-text--brown-50" ng-bind="item.user.name"></span>
		</button>
		<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="userbtn">
			<li class="mdl-menu__item" ng-repeat="btn in item.user.btns">
				<a ng-href="{{btn.url}}">
					<i class="material-icons" ng-bind="btn.icon"></i>
					<span ng-bind="btn.text"></span>
				</a>
			</li>
		</ul>
	</div>
</header>
