<div class="p-l-20 p-r-20 p-b-20">
	<br>
	<h4 ng-bind="item.text"></h4>
	<br> 
	<div class="mdl-grid mdl-grid-mask">
		<div class="mdl-cell-mask mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="name" id="name" required />
				<label class="mdl-textfield__label" for="name" ng-bind="item.nameLbl"></label>
			</div>
		</div>
	</div>
	<div class="mdl-grid mdl-grid-mask">
		<div class="mdl-cell-mask mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--6-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="city" id="city" required />
				<label class="mdl-textfield__label" for="city" ng-bind="item.cityLbl"></label>
			</div>
		</div>
		<div class="mdl-cell-mask mdl-cell--3-col-desktop mdl-cell--1-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--5-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="state" id="state" required />
				<label class="mdl-textfield__label" for="state" ng-bind="item.stateLbl"></label>
			</div>
		</div>
	</div>
	<div class="mdl-grid mdl-grid-mask">
		<div class="mdl-cell-mask mdl-cell--9-col-desktop mdl-cell--9-col-tablet mdl-cell--12-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="street" id="street" required />
				<label class="mdl-textfield__label" for="street" ng-bind="item.streetLbl"></label>
			</div>
		</div>
		<div class="mdl-cell-mask mdl-cell--2-col-desktop mdl-cell--1-offset-desktop mdl-cell--2-col-tablet mdl-cell--1-offset-tablet mdl-cell--12-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="number" id="number" required />
				<label class="mdl-textfield__label" for="number" ng-bind="item.numberLbl"></label>
			</div>
		</div>
	</div>
	<div class="mdl-grid mdl-grid-mask">
		<div class="mdl-cell-mask mdl-cell--7-col-desktop mdl-cell--7-col-tablet mdl-cell--12-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="neighborhood" id="neighborhood" required />
				<label class="mdl-textfield__label" for="neighborhood" ng-bind="item.neighborhoodLbl"></label>
			</div>
		</div>
		<div class="mdl-cell-mask mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--1-offset-tablet mdl-cell--6-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="number" id="cep" required />
				<label class="mdl-textfield__label" for="cep" ng-bind="item.cepLbl"></label>
			</div>
		</div>
	</div>
	<div class="mdl-grid mdl-grid-mask">
		<div class="mdl-cell-mask mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="number" name="phone" id="phone" required />
				<label class="mdl-textfield__label" for="phone" ng-bind="item.phoneLbl"></label>
			</div>
		</div>
	</div>
	<div class="mdl-grid mdl-grid-mask">
		<div class="mdl-cell-mask mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" name="email" id="email" required />
				<label class="mdl-textfield__label" for="email" ng-bind="item.emailLbl"></label>
			</div>
		</div>
	</div>
	<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="news">
		<input type="checkbox" id="news" class="mdl-checkbox__input" name="news" />
		<span class="mdl-checkbox__label f13 mdl-color-text--grey" ng-bind="item.newsLbl"></span>
	</label>
	
	<div class="m-t-20" compile="item.buttonNext + item.buttonPrevious">
		<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--light-green" ng-bind="item.nextLbl"></button>
		<button type="reset" class="mdl-button mdl-js-button" ng-click="previous()">
			<a class="button" ng-bind="item.previousLbl"></a>
		</button>
	</div>
</div>
