<div class="card-square mdl-card mdl-shadow--2dp">
	<div class="mdl-card__media">
		<img ng-src="{{item.imglink}}" class="img-responsive">
	</div>
	<div class="mdl-card__title">
		<h2 class="mdl-card__title-text" ng-bind="item.title"></h2>
	</div>
	<div class="mdl-card__supporting-text">
		<span ng-bind="item.chef"></span>
		<span class="badge badge-lg badge-success">
			<i class="material-icons">credit_card</i> 
			<span ng-bind="item.price"></span>
		</span>
	</div>
	<div class="mdl-card__actions">
		<button class="modal__trigger mdl-button mdl-js-button--raised mdl-js-ripple-effect mdl-button-accent" type="button" ng-attr-data-modal="{{'#ad-card--' + index + '-modal'}}" ng-bind="labels.contact">
		</button>
	</div>
</div>
<div ng-attr-id="{{'ad-card--' + index + '-modal'}}" class="modal modal__bg mdl-card mdl-shadow--2dp" role="dialog" aria-hidden="true">
	<div class="modal__dialog">
		<div class="modal__content">
			<div class="mdl-card__media">
				<img ng-src="{{item.imglink}}" class="img-responsive"/>
			</div>
			<div class="mdl-card__title">
				<h1 class="mdl-card__title-text" ng-bind="item.title"></h1>
			</div>
			<p>
				<span ng-bind="item.chef"></span>
				<span class="badge badge-lg badge-success">
					<i class="material-icons">credit_card</i> 
					<span ng-bind="item.price"></span>
				</span>
			</p>
			<p>
				<span ng-bind="labels.contacts"></span>
				<span ng-bind="item.contact"></span>
			</p>
			<p>
				<span ng-bind="labels.address"></span>
				<span ng-bind="item.address"></span>
			</p>
			<a href="" class="modal__close demo-close">
				<svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg>
			</a>
			<div class="mdl-card__actions">
				<button class="mdl-button mdl-js-button--raised mdl-js-ripple-effect mdl-button-accent" type="button" ng-bind="labels.profile"></button>
			</div>
		</div>
	</div>
</div>
