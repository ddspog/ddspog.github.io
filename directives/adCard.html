<div class="site-card mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
	<div class="site-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
		<div class="mdl-card__media">
			<img ng-src="{{item.imglink}}" class="img-responsive">
		</div>
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text" ng-bind="item.title"></h2>
		</div>
		<div class="mdl-card__supporting-text">
			<span ng-bind="item.chef"></span>
			<span class="badge badge-lg badge-success">
				<i class="material-icons">credit_card</i> 
				<span ng-bind="item.price"></span>
			</span>
		</div>
		<div class="mdl-card__actions">
			<button ng-attr-id="{{'adbtno-' + index}}" class="mdl-button mdl-js-button--raised mdl-js-ripple-effect mdl-button-accent" type="button" ng-bind="labels.contact">
			</button>
		</div>
	</div>
	<dialog ng-attr-id="{{'adcard-' + index}}" class="ad-dialog mdl-dialog mdl-card mdl-shadow--2dp">
		<div class="mdl-card__media">
			<img ng-src="{{item.imglink}}" class="img-responsive">
		</div>
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text" ng-bind="item.title"></h2>
		</div>
		<div class="mdl-card__supporting-text">
			<span ng-bind="item.chef"></span>
			<span class="badge badge-lg badge-success">
				<i class="material-icons">credit_card</i> 
				<span ng-bind="item.price"></span>
			</span>
		</div>
		<div class="mdl-card__supporting-text">
			<span ng-bind="labels.contacts"></span>
			<span ng-bind="item.contact"></span>
		</div>
		<div class="mdl-card__supporting-text">
			<span ng-bind="labels.address"></span>
			<span ng-bind="item.address"></span>
		</div>
		<div class="mdl-card__actions">
			<button ng-attr-id="{{'adbtnc-' + index}}" class="mdl-button mdl-js-button--raised mdl-js-ripple-effect mdl-button-accent" type="button" ng-bind="labels.close"></button>
			<button class="mdl-button mdl-js-button--raised mdl-js-ripple-effect mdl-button-accent" type="button" ng-bind="labels.profile"></button>
		</div>
	</dialog>
</div>
