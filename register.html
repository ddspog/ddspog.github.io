<!doctype html>
<html lang="en" ng-app="RegisterApp">
<head>
   <!-- Metadata -->
    <base href="/">
    <meta charset="UTF-8">
    <meta name="description" content="Website que junta contatos de confeiteiros, e verifica a disponibilidade deles para encomenda em um determinado dia.">
    <meta name="keywords" content="cake, bolo, encomenda, package, food, comida, doces, sweets">
    <meta name="author" content="Dennis Sousa, Gabriel Lemos, Jordan Ferreira, Andrew Feliphe, Aline Costa">
  <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--Icon-->
    <link rel="icon" href="favicon-16.png" sizes="16x16">
    <link rel="icon" href="favicon-32.png" sizes="32x32">
    <link rel="icon" href="favicon-128.png" sizes="128x128">
	
  <title>GetCake</title>

  <!-- JQuery JS, loaded here, since every other Js uses it -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script><style type="text/css"></style>
  <!-- Main CSS: Import others as well -->
  <link href="register.css" rel="stylesheet" type="text/css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="RegisterController">
<div layout-one-card item="mainText">
    <div form-title item="titleText"></div>
	<div form-tabs item="tabbarText">
		<div panel-type item="paneltypeText" id="choose-panel"></div>
		<div panel-terms item="paneltermsText" id="terms-panel"></div>
		<div panel-user item="paneuserText" id="user-data-panel"></div>
	</div>
</div>

  <!-- AngularJS -->	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
  <!-- Bootstrap -->	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Material Design Lite -->
	<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <!-- Main Script -->
	<script src="registerapp.js"></script>
	<script src="event-manager.js"></script>
</body>
</html>
