<!doctype html>
<html lang="en">
<head>
   <!-- Metadata -->
    <base href="/">
    <meta charset="UTF-8">
    <meta name="description" content="Website que junta contatos de confeiteiros, e verifica a disponibilidade deles para encomenda em um determinado dia.">
    <meta name="keywords" content="cake, bolo, encomenda, package, food, comida, doces, sweets">
    <meta name="author" content="Dennis Sousa, Gabriel Lemos, Jordan Ferreira, Andrew Feliphe, Aline Costa">
  <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--Icon-->
    <link rel="icon" href="favicon-16.png" sizes="16x16">
    <link rel="icon" href="favicon-32.png" sizes="32x32">
    <link rel="icon" href="favicon-128.png" sizes="128x128">
	
  <title>GetCake</title>

  <!-- JQuery JS, loaded here, since every other Js uses it -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script><style type="text/css"></style>
  <!-- Main CSS: Import others as well -->
  <link href="register.css" rel="stylesheet" type="text/css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="site-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <div class="site-ribbon mdl-color--grey"></div>
  <main class="site-main mdl-layout__content">
    <h2 class="site-logotype t-center mdl-color-text--white text-shadow">GetCake</h2>
    <a id="top"></a>
    <div class="site-container mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="site-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">

        <div class="mdl-card__title ">
          <h2 class="mdl-card__title-text">
            <i class="material-icons mdl-color-text--grey m-r-5 lh-13">account_circle</i>
            Registrar
          </h2>
        </div>
        <div class="p-l-20 p-r-20 p-b-20">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="text" id="Username" />
              <label class="mdl-textfield__label" for="Username">Nome de Usuário</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="text" id="First" />
              <label class="mdl-textfield__label" for="First">Nome</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="text" id="Last" />
              <label class="mdl-textfield__label" for="Last">Sobreome</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="password" id="Password" />
              <label class="mdl-textfield__label" for="Password">Senha</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="text" id="Email" />
              <label class="mdl-textfield__label" for="Email">Email</label>
            </div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
              <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
              <span class="mdl-checkbox__label f13 mdl-color-text--grey">Receber notícias via e-mail?</span>
            </label>

            <div class="m-t-20">
              <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--light-green">
                Registrar
              </button>
              <button type="reset" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Cancelar
              </button>
            </div>

          </form>
        </div>


      </div>
    </div>
  </main>
</div>

  <!-- AngularJS -->	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
  <!-- Bootstrap -->	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Material Design Lite -->
	<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>
</html>
