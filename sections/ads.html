<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" ng-bind="labels.adsscreen"></h1>
        </div>
    </div>
    <div class="row">
		<div class="card-columns">
			<div class="card card-ad" ng-repeat="ad in ads">
				<img class="card-img-top" ng-src="{{ad.imglink}}" class="img-responsive">
				<div class="card-block">
					<h4 class="card-title" ng-bind="ad.title"></h4>
					<p class="card-text" ng-bind="ad.chef"></p>		
					<div class="card-text">
						<span class="badge badge-lg badge-success">
						<i class="fa fa-fw fa-money"></i> <span ng-bind="ad.price"></span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
