<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" ng-bind="labels.adsscreen"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-{{ad.scale}}" ng-repeat="ad in ads">
            <div class="panel panel-default">
				<div class="panel-thumbnail"><img ng-src="{{ad.imglink}}" class="img-responsive">
				</div>
				<div class="panel-body">
					<div class="col-xs-8">
						<h4 ng-bind="ad.title"></h4>
						<p ng-bind="ad.chef"></p>		
					</div>
					<div class="col-xs-4">
						<span class="label label-success">
						<i class="fa fa-fw fa-money"></i> <span ng-bind="ad.price"></span></span>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
